<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Raquel Violeta">
        <meta name="description" content="Free and open source online notes app!">
        <meta name="keywords" content="Raquel Violeta, Rachel Violet, violetoolkit, Violet Toolkit, Ferramenta Violeta, ferramentavioleta, Toolkit Website, foss app, foss notes app, free online notes app, notes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ferramenta Violeta</title>

        <link rel="icon" type="image/x-icon" href="./favicon.png">
        <link href="./css/layout.css" rel="stylesheet">
        <link href="./css/toolset.css" rel="stylesheet">

        <script src="./js/theme.js"></script>
        <script src="./js/toolsetTheme.js"></script>
        <script src="./js/notes.js" defer></script>
    </head>
    <body onload="languageSwitch(false); themeSet(); fontSet(); document.getElementById('js-err').remove(); noteStart();">
        <h1 id="js-err">(JAVASCRIPT_ERR) No JavaScript Detected</h1>
        <div id="top-right">
            <button id="l-eng" class="ub1" onclick="languageSwitch('en')">English</button>
            <button id="l-por" class="ub2" onclick="languageSwitch('br')">PortuguÃªs</button>
        </div>
        <button id="return" onclick="window.open('./index.html', '_self')">&lt;-- (CTRL)</button>
        <textarea id="note"></textarea>
        <input id="filesys" type="file" style="display: none;" onchange="noteLoad()">
        <button class="note-options" id="load-note" onclick="notePreload(false)">Load Note</button>
        <button class="note-options" id="load-note2" onclick="notePreload(true)">Load Note (Encrypted)</button>
        <button class="note-options" id="save-note" onclick="noteSave(false)">Save Note</button>
        <button class="note-options" id="save-note2" onclick="noteSave(true)">Save Note (Encrypted)</button>
        <p id="encrypt-disclaimer">The encryption system used in this application is NOT as secure as other major industry-standard protocols.</p>
    </body>
</html>
